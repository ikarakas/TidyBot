services:
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tidybot-ai-service
    ports:
      - "11007:11007"
    volumes:
      - tidybot-models:/app/models
      - tidybot-temp:/app/temp
      - tidybot-logs:/app/logs
      - ./tidybot/ai_service/data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/tidybot.db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=False
      - LOG_LEVEL=INFO
      - USE_GPU=False
    depends_on:
      - redis
    networks:
      - tidybot-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tidybot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tidybot-network
    restart: unless-stopped

volumes:
  tidybot-models:
  tidybot-temp:
  tidybot-logs:
  redis-data:

networks:
  tidybot-network:
    driver: bridge